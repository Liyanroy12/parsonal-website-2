<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal-website</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    
</head>

<body>
    <div id="login" class="container">
        <h1 class="text-center">Welcome to My personal website</h1>
        <div class="container login-form">
            <h4>Name</h4>
            <input type="text" class="form-control" placeholder="Enter your Name">
            <br>
            <h4>Password</h4>
            <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
            <br>
            <br>
            <button class="btn btn-success" id='login-btn'>Enter</button>
        </div>
    </div>
    <div id="transition-Area" class="container">
        <h1 class="first-heading">Hay, Do You Love Me? <i class="fas fa-heart"></i> <i class="fas fa-heart"></i></h1>

        <div class="btn-ico">
            <button class="btn btn-success btn-1" id="no-btn">No <i class="fas fa-2x fa-frown"></i></button>
            <button class="btn btn-info btn-2" id="yes-btn">Yes <i class="fas fa-2x fa-heart"></i></button>
        </div>
    </div>
    <div id="no">
        <h1 class="first-heading">Always Be Happy <i class="fas fa-2x fa-smile-beam happy"></i> <i class="fas fa-2x fa-smile-beam happy"></i> <i class="fas fa-2x fa-smile-beam happy"></i></h1>
    </div>
    <div id="yes">
        <h1 class="first-heading">Call Me If You Agree <i class="fas fa-grin-hearts happy-1"></i> <i class="fas fa-grin-hearts happy-1"></i> <i class="fas fa-grin-hearts happy-1"></i></h1>
        <h1 class="first-heading">Number: 0188*******</h1>
        <h1 class='first-heading'>Do't Mind I am Just Kidding You <i class="fas fa-grin-squint-tears crazy"></i> <i class="fas fa-grin-squint-tears crazy"></i> <i class="fas fa-grin-squint-tears crazy"></i></h1>
    </div>
    <footer>
        <p>Copy right &copy; Liyan Roy 2021</p>
    </footer>
    <script>

        const logInBtn = document.getElementById("login-btn");
        logInBtn.addEventListener("click", function () {
            const logIn = document.getElementById("login");
            logIn.style.display = "none"
            const transitionArea = document.getElementById("transition-Area");
            transitionArea.style.display = "block";
        });

        const noBnt = document.getElementById("no-btn");
        noBnt.addEventListener("click", function(){
            const noNo = document.getElementById('transition-Area');
            noNo.style.display = "none"
            const clickNo = document.getElementById("no");
            clickNo.style.display = "block"
        });

        const yesBtn = document.getElementById("yes-btn");
        yesBtn.addEventListener("click", function(){
            const noNo = document.getElementById('transition-Area');
            noNo.style.display = "none"
            const clickYes = document.getElementById("yes");
            clickYes.style.display = "block";
        });
    </script>
</body>

</html>
